<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关键词工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: white;
            box-sizing: border-box;
            overflow: auto;
            width: 700px;
            height: 700px;
            border-radius: 8px;
        }
        /* 直接在body中显示内容，去掉多余的container */
        body > * {
            max-width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        .upload-area:hover {
            border-color: #007bff;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        .progress {
            margin: 20px 0;
            display: none;
            width: 100%;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            width: 100%;
        }
        
        .progress-text {
            color: #666;
            flex-grow: 1;
        }
        
        .stop-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 20px;
        }
        
        .stop-btn:hover {
            background-color: #c82333;
        }
        .result {
            margin-top: 20px;
            display: none;
            width: 100%;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
            width: 100%;
            box-sizing: border-box;
        }
        
        .api-config {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .api-config h3 {
            margin-top: 0;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }
        
        .api-config h3 .left-content {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        
        .api-config h3 .config-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: flex-end;
        }
        
        .config-form {
            display: grid;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-group label {
            font-weight: 500;
            color: #495057;
        }
        
        .form-group input {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            max-width: 100%;
            min-width: 0;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .security-tips {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 12px;
            margin: 15px 0;
            font-size: 13px;
            color: #004085;
            width: 100%;
            box-sizing: border-box;
        }
        
        .security-tips p {
            margin: 0;
            line-height: 1.4;
        }
        
        .config-buttons {
            display: flex;
            gap: 10px;
            margin-top: 0;
            width: 100%;
        }
        
        .config-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .status-configured {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-not-configured {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* 统一配置按钮的大小 */
        #saveConfigBtn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        /* 确保所有按钮都不溢出 */
        button {
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>关键词工具</h1>
        
        <!-- API配置区域 -->
        <div class="api-config" id="apiConfig">
            <h3>
                <div class="left-content">
                    🔑 API配置设置
                    <span class="config-status" id="configStatus">未配置</span>
                </div>
                <div class="config-buttons">
                    <button class="upload-btn" id="saveConfigBtn">保存配置</button>
                    <button class="btn-secondary" id="clearConfigBtn">清除配置</button>
                </div>
            </h3>
            
            <div class="config-form">
                <div class="form-group">
                    <label for="apiEndpoint">API地址：</label>
                    <input type="url" id="apiEndpoint" />
                </div>
                
                <div class="form-group">
                    <label for="apiKey">API密钥：</label>
                    <input type="password" id="apiKey" />
                </div>
                
                <div class="security-tips">
                    <p>🔒 安全提示：您的API密钥仅保存在本地浏览器中，不会上传到服务器，其他用户无法访问，清除浏览器数据后会自动删除。</p>
                </div>
            </div>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-controls">
                <div class="progress-text" id="progressText">处理中...</div>
                <button class="stop-btn" id="stopBtn">停止处理</button>
            </div>
        </div>
        
        <div class="result" id="result">
            <h3>处理完成！</h3>
            <button class="download-btn" id="downloadBtn">
                下载处理后的文件
            </button>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div>
                <p>点击选择XLSX文件或拖拽文件到此处</p>
                <button class="upload-btn" id="selectFileBtn">
                    选择文件
                </button>
                <input type="file" id="fileInput" accept=".xlsx" />
            </div>
        </div>
        
        <div class="error" id="error"></div>

    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
